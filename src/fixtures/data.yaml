      лето&quot;,&quot;Провансаль ЕЖК&quot;,&quot;ЕЖК Готовим дома&quot;,&quot;Маслава&quot;,
      &quot;Soya&amp;Co,&quot;Слово мясника&quot;.</p><br /><p>В компании работают
      более 14 тысяч человек. Группа рассматривает своих сотрудников как главную и
      самостоятельную ценность и предоставляет им возможность реализовать свой потенциал,
      совершенствовать имеющиеся знания и навыки, а также участвовать в интересных
      инновационных проектах.</p> <p>Неотъемлемой и важной частью деятельности Группы
      Компаний «Русагро» является корпоративная социальная ответственность. Компания
      способствует развитию регионов своего присутствия, заботится о защите окружающей
      среды, осуществляет профессиональное управление охраной здоровья сотрудников
      и безопасностью труда, своевременно выплачивает налоги и заработную плату, а
      также осуществляет широкую благотворительную деятельность, направленную на развитие
      образования.</p> <p>История одного из крупнейших вертикально интегрированных
      агропромышленных холдингов России и СНГ началась в 1995 году с операций по импорту
      сахара, а затем импорту и переработке сахара-сырца в РФ. Вскоре началась деятельность
      по формированию холдинга, которую можно разделить на следующие основные этапы</p>
      <p>1997-2003 Приобретение активов</p> <p>Для увеличения прибыли по торговле
      сахаром Компания приобретает свои первые сахарные заводы в Белгородской области.</p>
      <p>С целью обеспечения свекловичным сырьем сахарных заводов, Компания запускает
      на территории Белгородской области собственный сельскохозяйственный проект.
      Конфигурация земельного банка изначально предусматривает эффективную логистику
      перевозок сахарной свеклы – от поля до завода расстояние доставки сырья не превышает
      60 километров.</p> <p>Затем к сферам деятельности добавилось производство растительного
      масла и масложировой продукции, со временем оформившееся в отдельное масложировое
      направление.</p> <p>На этом этапе Компания прикладывает усилия к расширению
      своего присутствия на сахарном рынке России и запускает свой первый розничный
      бренд (&quot;Русский сахар) в 2003 году.</p> <p>3 февраля 2003 года создается
      ООО &quot;Группа Компаний &quot;Русагро&quot;, которая на сегодняшний день владеет
      всеми активами Группы. Операционная деятельность осуществляется дочерними компаниями.</p>
      <p>2004-2005 Создание холдинга</p> <p>Масложировое направление Группы увеличивает
      свое присутствие на рынке, приобретаются активы в Воронежской области и Краснодарском
      крае.</p> <p>Оптимизируя свой инвестиционный портфель, Группа продает зерновой
      трейдинг и элеваторы, которые не связаны с производством и хранением собственного
      зерна.</p> <p>2006-2007 Консолидация и расширение</p> <p>Группа фокусирует свои
      усилия на сахарном и сельскохозяйственном направлениях бизнеса, в связи с чем
      принимается решение о продаже масложировых активов на Юге и в Центре России.</p>
      <p>Вырученные средства Группа вкладывает в увеличение земельного банка, главной
      целью которого является обеспечение сахарной свеклой – наиболее прибыльной сельскохозяйственной
      культурой – сахарных заводов Группы в Белгородской и Тамбовской областях.</p>
      <p>В этот же период был начат проект по строительству современного свиноводческого
      комплекса на собственных землях на территории Белгородской области.</p> <p>2008-2010
      Рост и завоевание рынка лидерства на ключевых рынках</p> <p>После приобретения
      двух сахарных заводов, входящих в число крупнейших в России, Группа становится
      ведущим производителем сахара в стране и одним из лидеров на рынке розничных
      брендов.</p> <p>Завершается строительство и выход на проектные мощности свиноводческого
      комплекса в Белгородской области и начинается строительство нового комплекса
      в Тамбовской области.</p> <p>Группа продолжает увеличивать земельный банк с
      одновременным повышением урожайности за счет использования современного оборудования
      и технологий.</p> <p>2011-2013 Выход на международный рынок акций</p> <p><strong>2011
      </strong>– важнейшее событие года – выход на международные рынки капитала. Первоначальное
      публичное предложение акций состоялось на лондонской фондовой бирже и принесло
      компании около 300 млн. долларов.</p> <p>В результате модернизации производственных
      линий в 2011 году совокупная мощность переработки сахарной свеклы выросла на
      13%, а мощности по производству фасованного и прессованного сахара (самый перспективный
      сегмент) выросли на 33%. В 2011 году бренду «Русский Сахар» Национальной Торговой
      Ассоциацией была присуждена премия «Товар года – 2011» в категории «Сахар».</p>
      <p><strong>2012 </strong>- Компания демонстрирует самый высокий показатель EBITDA,
      пользуется позитивной ценовой конъюнктурой и делает рекордные инвестиции.</p>
      <p>Впервые самым прибыльным бизнесом стало Сельскохозяйственное бизнес – направление,
      где стартовали проекты по автоматизации и точному земледелию.</p> <p>Главными
      событиями года для масложирового дивизиона были первый полный год работы Безенчукского
      маслоэкстракционного завода и покупка торговой марки «Мечта хозяйки», под которой
      жировой комбинат в Екатеринбурге начал производство майонезов. В 2012 году масложировой
      бизнес показал рекордный финансовый результат.</p> <p><strong>2013 </strong>-
      Принята дивидендная политика – 25% чистой прибыли по МСФО.</p> <p>2014 - Настоящее
      время. Дальнейший рост</p>
