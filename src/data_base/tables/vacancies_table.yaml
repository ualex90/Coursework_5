name: 'vacancies'
columns:
  - 'name': 'vacancy_id'
    'data_type': 'smallint'
    'is_note_null': true
    'constraints':
      'name': 'pk_vacancy'
      'type': 'primary_key'
  - 'name': 'employer_id'
    'data_type': 'smallint'
    'is_note_null': true
    'constraints':
      'name': 'fk_vacancies_employers'
      'type': 'foreign_key'
      'referenced_table': 'employers'
      'column_from': 'employer_id'
      'column_to': 'employer_id'
  - 'name': 'name'
    'data_type': 'varchar(30)'
    'is_note_null': true
    'constraints': null
  - 'name': 'area'
    'data_type': 'varchar(30)'
    'is_note_null': false
    'constraints': null
  - 'name': 'salary_from'
    'data_type': 'smallint'
    'is_note_null': false
    'constraints':
      'type': 'check'
      'name': 'chk_vacancies_salary_from'
      'check': 'salary_from >= 0'
  - 'name': 'salary_to'
    'data_type': 'smallint'
    'is_note_null': false
    'constraints':
      'type': 'check'
      'name': 'chk_vacancies_salary_to'
      'check': 'salary_to >= 0'
  - 'name': 'url'
    'data_type': 'varchar(30)'
    'is_note_null': false
    'constraints': null